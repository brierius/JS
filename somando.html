<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>

<body>
    <h1>Somando os valores</h1>
    <input type = "number" name = "txt1" id = "txt1">
    <input type = "number" name = "txt2" id = "txt2">
    <input type ="button" value = "somar" onclick="somar()">
    <div id = "res">Resultado</div>

    <script>
        function somar(){
            var txt1 = window.document.getElementById('txt1')
            var txt2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var txt1 = Number(txt1.value)
            var txt2 = Number(txt2.value)
            var s = txt1+txt2
            res.innerHTML = `A soma entre ${txt1} e ${txt2} Ã© ${s}`
        }

    </script>
</body>
</html>
