<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas Detran</title>
</head>
<body>
    <h1> Sistema de Multas Detran </h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> </div>

    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h </p>`

            if (vel > 66) {
                res.innerHTML+=`<p>Sua velocidade ultrapassou a permitida, você foi Multado</p>`
            } else {
                res.innerHTML+=`<p>Use cinto de segurança</p>`
            }
        }

    </script>
    
</body>
</html>
