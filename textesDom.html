<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div#area {
            background-color: rgb(42, 139, 42);
            font: normal, arial, 20pt;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

<body>
    <div id = "area"> Interaja... </div>

    <script> 
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mousewheel', rodou)

        function clicar() {
            a.innerText= 'Clicou!'
            a.style.background = 'yellow'
            a.style.fontStyle.color = 'black'
        }

        function entrou() {
            a.innerText= 'Entrou!'
            a.style.background = 'red'
        }

        function saiu() {
            a.innerText= 'Saiu!'
            a.style.background = 'green'
        }

        function rodou(){
            a.innerText = 'Rodou!'
            a.style.background = 'blue'
        }
    
    </script>

</body>
</html>
