        <h1> Calcule seu IMC </h1>
        <input type = "number" name="txaltura" id="txaltura">
        <input type = "number" name= "txpeso" id = "txpeso">
        <input type = "button" value = "calcular" onclick="calcular()">
        <div id = "resultado"> Seu IMC </div>
    <script>
        function calcular( ){
            var altura = window.document.getElementById('txaltura');
            var peso = window.document.getElementById('txpeso');
            var resultado = window.document.getElementById('resultado');
            var naltura = Number(altura.value);
            var npeso = Number(peso.value);
            var imc = npeso / (naltura * naltura);
            imc.innerHTML = `Seu imc é ${imc}`;
        }
    </script>
